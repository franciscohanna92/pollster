<div class="card" *ngIf="poll && pollOptions">
  <div class="card-header">
    <h5>{{poll.title}}</h5>
  </div>
  <div class="card-body pb-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-4">
        <app-poll-bar-chart
          *ngIf="poll && pollOptions.length > 0"
          [pollOptions]="pollOptions">
        </app-poll-bar-chart>
      </div>
      <div class="col-12 col-md-6">
        <app-poll-pie-chart
          *ngIf="poll && pollOptions.length > 0"
          [pollOptions]="pollOptions">
        </app-poll-pie-chart>
      </div>
    </div>
  </div>
</div>
